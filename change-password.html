<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Changer le mot de passe admin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 24px;
    }

    p {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
    }

    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Changer le mot de passe admin</h1>
    <p>Utilisez ce formulaire pour mettre √† jour le code admin sur le serveur Railway.</p>

    <form id="changePasswordForm">
      <div class="form-group">
        <label for="oldCode">Ancien code admin</label>
        <input
          type="text"
          id="oldCode"
          name="oldCode"
          placeholder="default-code-5786"
          required
        >
      </div>

      <div class="form-group">
        <label for="newCode">Nouveau code admin</label>
        <input
          type="text"
          id="newCode"
          name="newCode"
          placeholder="petitbb"
          required
        >
      </div>

      <button type="submit" id="submitBtn">Changer le mot de passe</button>
    </form>

    <div id="message"></div>
  </div>

  <script>
    const API_URL = 'https://concourshanoukia-production.up.railway.app/api';

    const form = document.getElementById('changePasswordForm');
    const messageDiv = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const oldCode = document.getElementById('oldCode').value.trim();
      const newCode = document.getElementById('newCode').value.trim();

      if (!oldCode || !newCode) {
        showMessage('Veuillez remplir tous les champs', 'error');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Changement en cours...';
      messageDiv.innerHTML = '';

      try {
        const response = await fetch(`${API_URL}/admin/change-password`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ oldCode, newCode })
        });

        const data = await response.json();

        if (response.ok) {
          showMessage('‚úì Mot de passe modifi√© avec succ√®s !', 'success');
          form.reset();
        } else {
          showMessage(`Erreur : ${data.error}`, 'error');
        }
      } catch (error) {
        console.error('Error:', error);
        showMessage('Erreur de connexion au serveur', 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Changer le mot de passe';
      }
    });

    function showMessage(text, type) {
      messageDiv.className = `message ${type}`;
      messageDiv.textContent = text;
    }

    // V√©rifier que le serveur est accessible
    window.addEventListener('load', async () => {
      try {
        const response = await fetch(`${API_URL}/health`);
        if (response.ok) {
          showMessage('‚úì Connect√© au serveur Railway', 'info');
        }
      } catch (error) {
        showMessage('‚ö†Ô∏è Impossible de se connecter au serveur. R√©essayez dans 1 minute.', 'error');
      }
    });
  </script>
</body>
</html>
